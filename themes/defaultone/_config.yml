# 文章 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> start
# 文档: https://redefine-docs.ohevan.com/posts/articles
articles:
  # 文章样式设置
  style:
    font_size: 16px # 字号
    line_height: 1.5 # 行高
    image_border_radius: 14px # 图片圆角
    image_alignment: center # 图片对齐：left, center
    image_caption: false # 是否显示图片标题
    link_icon: true # 是否显示链接图标
    delete_mask: false # 为 <del> 添加遮罩，悬停可见
    title_alignment: left # 标题对齐：left, center
    headings_top_spacing: # 各级标题上边距
      h1: 3.2rem
      h2: 2.4rem
      h3: 1.9rem
      h4: 1.6rem
      h5: 1.4rem
      h6: 1.3rem
  # 字数统计（需要 hexo-wordcount）https://github.com/willin/hexo-wordcount
  word_count:
    enable: true # 是否启用
    count: true # 是否显示总字数
    min2read: true # 是否显示阅读时长
  # 作者标识
  author_label: 
    enable: false # 是否启用
    auto: false # 是否自动添加等级（Lv1/Lv2/...）
    list: []
  # 代码块设置
  code_block:
    copy: true # 是否显示复制按钮
    style: mac # mac | simple
    highlight_theme: # highlight.js 主题
      light: github # 亮色主题
      dark: vs2015 # 暗色主题
    font: # 自定义字体
      enable: false # 是否启用
      family: # 字体族
      url: # 字体 CSS 链接
  # 目录（TOC）设置
  toc:
    enable: true # 是否启用
    max_depth: 3 # 深度
    number: false # 是否自动编号
    expand: true # 是否展开
    init_open: true # 默认展开
  # 版权声明
  copyright:
    enable: true # 是否启用
    default: cc_by_nc_sa # 默认协议：cc_by_nc_sa, cc_by_nd, cc_by_nc, cc_by_sa, cc_by, all_rights_reserved, public_domain
  # 图片懒加载
  lazyload: true
  # Pangu.js（中英文自动加空格）https://github.com/vinta/pangu.js
  pangu_js: false
  # 文章推荐（需要 nodejieba，移植自 volantis）
  recommendation:
    # 是否启用
    enable: false
    # 推荐标题
    title: Recommended Reading
    # 最大数量
    limit: 3
    # 移动端最大数量
    mobile_limit: 2
    # 占位图
    placeholder: /images/wallhaven-wqery6-light.webp
    # 跳过目录
    skip_dirs: []
# 文章 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< end

effects: 
