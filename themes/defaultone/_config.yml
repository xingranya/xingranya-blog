  cursoreffects: true


# 评论 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> start
# 文档: https://redefine-docs.ohevan.com/posts/comment
comment:
  # 是否启用评论
  enable: false
  # 评论系统
  system: waline # waline, gitalk, twikoo, giscus
  # 系统配置
  config:
    # Waline comment system. See https://waline.js.org/
    waline:
      serverUrl: https://ifpx3kuv.api.lncldglobal.com # Waline 服务地址，例如 https://example.example.com
      lang: en-US # Waline 语言，如 zh-CN, en-US
      emoji: [] # Waline 表情
      recaptchaV3Key: # Google reCAPTCHA v3 密钥
      turnstileKey: # Turnstile 密钥
      reaction: false # Waline 表情反馈
    # Gitalk comment system. See https://github.com/gitalk/gitalk
    gitalk:
      clientID: # GitHub Application Client ID
      clientSecret: # GitHub Application Client Secret
      repo: # GitHub repository
      owner: # GitHub repository owner
      proxy: # GitHub repository proxy
    # Twikoo comment system. See https://twikoo.js.org/
    twikoo:
      version: 1.6.10 # Twikoo 版本，不清楚请勿修改
      server_url: # Twikoo 服务地址，例如 https://example.example.com
      region: # Twikoo 区域，可为空
    # Giscus comment system. See https://giscus.app/
    giscus:
      repo: # GitHub 仓库，例：EvanNotFound/hexo-theme-redefine
      repo_id: # GitHub 仓库 ID
      category: # GitHub 讨论分类
      category_id: # GitHub 讨论分类 ID
      mapping: pathname # 页面唯一标识：pathname, url, title, og:title。启用 PJAX 时勿用 og:title
      strict: 0 # 严格模式：0, 1
      reactions_enabled: 1 # 表情：0, 1
      emit_metadata: 0 # 输出元数据：0, 1
      lang: en # 语言：en, zh-CN, zh-TW
      input_position: bottom # 评论框位置：top, bottom
      loading: lazy # 懒加载
# 评论 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< end


